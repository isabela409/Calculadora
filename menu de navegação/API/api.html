<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>API de Personagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personagens</h1>
  <div id="characters"></div>
  <script>
    fetch('https://rickandmortyapi.com/api/character')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('characters');
        data.results.slice(0, 5).forEach(personagem => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<h3>${personagem.name}</h3><img src="${personagem.image}" width="100"/>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
